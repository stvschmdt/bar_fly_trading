ppo:
  policy: "MlpPolicy"
  gamma: 0.97
  learning_rate: 0.001
  n_steps: 15
  batch_size: 300
  n_epochs: 10
  clip_range: 0.2
  gae_lambda: 0.95
  vf_coef: 0.5
  ent_coef: 0.01
  max_grad_norm: 0.5
  verbose: 1
  policy_kwargs: 
      net_arch:
        pi: [128, 128]
        vf: [128, 128]
training:
  total_timesteps: 2000000
  log_interval: 1000
tensorboard:
  log_dir: "./tensorboard_logs"

